<!DOCTYPE html>
<html>
<head>
    <title>U-Dry App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f0f2fa; color: #333; }
        p { font-size: 16px; line-height: 1.5; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    </style>
    <script>
        (function() {
            // More reliable check for iOS devices
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            // Standard check for Android devices
            var isAndroid = /Android/.test(navigator.userAgent);

            var iosAppStoreUrl = "https://apps.apple.com/us/app/udry/id6751819661";
            var androidPlayStoreUrl = "https://play.google.com/store/apps/details?id=com.udry.app";

            if (isIOS) {
                window.location.href = iosAppStoreUrl;
            } else if (isAndroid) {
                window.location.href = androidPlayStoreUrl;
            }
            // If it's neither (e.g., a desktop browser), the script will do nothing,
            // and the user will see the message in the <body>.
        })();
    </script>
</head>
<body>
    <div class="container">
        <p>Redirecting to the appropriate app store...</p>
        <p>If you are not redirected automatically, please select your app store:</p>
        <p>
            <a href="https://apps.apple.com/us/app/udry/id6751819661">Apple App Store</a> | 
            <a href="https://play.google.com/store/apps/details?id=com.udry.app">Google Play Store</a>
        </p>
    </div>
</body>
</html>
