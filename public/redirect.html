<!DOCTYPE html>
<html>
<head>
    <title>U-Dry App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f0f2fa; color: #333; }
        p { font-size: 1.1em; }
        a { color: #3F51B5; text-decoration: none; font-weight: bold; }
    </style>
    <script>
        (function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // URLs for the respective app stores
            var iosAppStoreUrl = "https://apps.apple.com/us/app/udry/id6751819661";
            var androidPlayStoreUrl = "https://play.google.com/store/apps/details?id=com.udry.app";

            // Simple OS Detection
            if (/android/i.test(userAgent)) {
                window.location.href = androidPlayStoreUrl;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosAppStoreUrl;
            }
            // If it's neither, the user will just see the message below.
        })();
    </script>
</head>
<body>
    <p>Redirecting you to the app store...</p>
    <p>If you are not redirected automatically, please select your store:</p>
    <p>
        <a href="https://apps.apple.com/us/app/udry/id6751819661">Apple App Store</a>
        or
        <a href="https://play.google.com/store/apps/details?id=com.udry.app">Google Play Store</a>
    </p>
</body>
</html>
