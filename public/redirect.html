<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to U-Dry...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2fa;
            color: #0d1b2a;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .loader {
            border: 4px solid #e0e7ff;
            border-top: 4px solid #3F51B5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirecting to U-Dry</h1>
        <p>If the app does not open automatically, please make sure it is installed.</p>
    </div>

    <script>
        (function() {
            // --- CONFIGURATION ---
            // IMPORTANT: Replace this placeholder with your actual Apple App Store URL.
            const APP_STORE_URL = "https://apps.apple.com/hk/app/u-dry-%E5%85%B1%E4%88%AB%E9%9B%A8%E5%82%98/id6475789978"; 
            
            // --- LOGIC ---
            const params = new URLSearchParams(window.location.search);
            const dvid = params.get('dvid');

            if (!dvid) {
                document.querySelector('h1').textContent = "Error";
                document.querySelector('p').textContent = "Machine ID (dvid) is missing from the URL.";
                return;
            }

            const appUrl = "udry://rent/" + dvid;

            // Attempt to open the app.
            window.location.href = appUrl;

            // Set a timer. If the user is still on this page after 2.5 seconds,
            // it means the app is not installed, so we redirect to the App Store.
            setTimeout(function() {
                window.location.href = APP_STORE_URL;
            }, 2500);
        })();
    </script>
</body>
</html>
