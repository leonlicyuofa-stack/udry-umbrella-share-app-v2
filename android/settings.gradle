// Generated by Capacitor
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
    // This resolution strategy is required to resolve a version ambiguity
    // with the capacitor-community-sqlite plugin and modern Android Gradle Plugins.
    resolutionStrategy {
        eachDependency {
            if (requested.group == 'com.getcapacitor.community.database.sqlite' && requested.name == 'capacitor-sqlite') {
                attributes {
                    attribute(Attribute.of('cap_sqlite_debug', String.class), 'general')
                }
            }
        }
    }
}

rootProject.name = "android"
include ':app'
include ':capacitor-android'
project(':capacitor-android').projectDir = new File(settings.getRootDir(), '../node_modules/@capacitor/android/capacitor')
include ':capacitor-app'
project(':capacitor-app').projectDir = new File(settings.getRootDir(), '../node_modules/@capacitor/app/android')
include ':capacitor-camera'
project(':capacitor-camera').projectDir = new File(settings.getRootDir(), '../node_modules/@capacitor/camera/android')
include ':capacitor-status-bar'
project(':capacitor-status-bar').projectDir = new File(settings.getRootDir(), '../node_modules/@capacitor/status-bar/android')
include ':capacitor-community-sqlite'
project(':capacitor-community-sqlite').projectDir = new File(settings.getRootDir(), '../node_modules/@capacitor-community/sqlite/android')
include ':capacitor-community-bluetooth-le'
project(':capacitor-community-bluetooth-le').projectDir = new File(settings.getRootDir(), '../node_modules/@capacitor-community/bluetooth-le/android')
