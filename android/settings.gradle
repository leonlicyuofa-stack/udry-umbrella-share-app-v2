
// The dependencyResolutionManagement block is the standard, modern way to
// centralize repository definitions for all sub-projects in Gradle.
// It ensures consistency and prevents errors from misconfigured repositories
// in third-party plugins.

dependencyResolutionManagement {
    // This setting enforces that all projects MUST use the repositories defined below.
    // It prevents plugins (like Capacitor's) from adding their own, which causes build failures.
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

    repositories {
        google()
        mavenCentral()
    }
}

include ':app'
include ':capacitor-android'
project(':capacitor-android').projectDir = new File(project.projectDir, '../node_modules/@capacitor/android/capacitor')
include ':capacitor-app'
project(':capacitor-app').projectDir = new File(project.projectDir, '../node_modules/@capacitor/app/android')
include ':capacitor-camera'
