// The `dependencyResolutionManagement` block is required for modern Android Gradle builds.
// It centralizes repository configurations for all modules in the project.
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "android"
include ':app'
include ':capacitor-cordova-android-plugins'
