# This file is used to configure Gradle properties for the Android build.

# The Android Gradle Plugin version.
org.gradle.jvmargs=-Xmx1536m

# AndroidX and other flags.
android.useAndroidX=true
android.enableJetifier=true

# Suppress the compile SDK warning to keep the build log clean.
# This is safe as long as the app builds and runs correctly.
android.suppressUnsupportedCompileSdk=35
