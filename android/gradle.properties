# Project-wide Gradle settings.
# IDE (e.g. Android Studio) will apply these settings by default.

# The Android Gradle Plugin version.
# This should match the version in android/gradle/libs.versions.toml
# and is used by various Capacitor plugins.
android.gradlePluginVersion=8.4.1

# The SDK version to compile against. This should match compileSdk in app/build.gradle
android.compileSdkVersion=35

# The SDK version to target. This should match targetSdk in app/build.gradle
android.targetSdkVersion=35

# The minimum SDK version. This should match minSdk in app/build.gradle
android.minSdkVersion=23

# The version of the Android Build Tools to use.
android.buildToolsVersion=35.0.0

# The version of Kotlin to use.
# This should match the version in android/gradle/libs.versions.toml
android.kotlinVersion=1.9.24

# The version for AndroidX libraries.
# These are standard defaults for modern Android projects.
android.androidxAppCompatVersion=1.6.1
android.androidxCoreVersion=1.13.1
android.androidxBrowserVersion=1.8.0
android.androidxActivityVersion=1.9.1
android.materialVersion=1.12.0

# Enables automatic conversion of third-party libraries to use AndroidX.
android.enableJetifier=true

# Indicates that the project uses AndroidX libraries.
android.useAndroidX=true

# Allocates more memory to the Gradle daemon, preventing out-of-memory errors on larger builds.
org.gradle.jvmargs=-Xmx2048m
