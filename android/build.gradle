// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.23'
    }
}

// This block provides the necessary Android configuration to all sub-projects,
// including Capacitor plugins. This is the correct way to solve the
// 'compileSdkVersion is not specified' error.
subprojects {
    project.plugins.whenPluginAdded { plugin ->
        if (plugin.class.name.startsWith("com.android")) {
            project.android {
                compileSdkVersion 34
                defaultConfig {
                    minSdkVersion 22
                    targetSdkVersion 34
                }
                buildToolsVersion "34.0.0"
            }
        }
    }
}

allprojects {
    // Workaround for https://github.com/bazelbuild/bazel/issues/14329
    // TODO: Remove when issue is resolved
    tasks.withType(JavaCompile) {
        options.compilerArgs.add("-Xlint:all")
        options.compilerArgs.add("-Werror")
    }
}
