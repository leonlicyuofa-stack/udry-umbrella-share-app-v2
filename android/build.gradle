// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidxAppCompatVersion = '1.6.1'
        androidxCoordinatorLayoutVersion = '1.2.0'
        androidxCoreVersion = '1.12.0'
        androidxFragmentVersion = '1.6.2'
        junitVersion = '4.13.2'
        androidxJunitVersion = '1.1.5'
        androidxEspressoCoreVersion = '3.5.1'
        cordovaAndroidVersion = '10.1.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1'
        classpath 'com.google.gms:google-services:4.4.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // This is the correct location to apply the capacitor script configuration
    // to all modules, including the app. The path is now corrected to point
    // up one directory from 'android' to the project root where 'node_modules' lives.
    apply from: "../node_modules/@capacitor/android/capacitor/build.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
