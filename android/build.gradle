// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.23"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    // empty
}

subprojects {
    // This block applies the following configuration to all sub-projects (app, capacitor-android, etc.)
    // It ensures that all modules, including third-party plugins, are built with the same, consistent Android SDK versions.
    // The 'if' condition prevents this from being applied to the non-Android root project.
    if (project.plugins.hasPlugin('com.android.application') || project.plugins.hasPlugin('com.android.library')) {
        android {
            compileSdkVersion 34
            defaultConfig {
                minSdkVersion 22
                targetSdkVersion 34
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            }
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
