// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // ... (existing ext properties)
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is the correct classpath for the Android Gradle Plugin.
        classpath "com.android.tools.build:gradle:8.4.1"
        // This classpath is for the google-services plugin.
        classpath 'com.google.gms:google-services:4.4.2'
        // This classpath is for the Kotlin plugin.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"
    }
}

// All projects configuration.
allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // This applies the essential Capacitor script to all sub-projects.
    // The path is corrected to go UP one directory from /android to the project root.
    apply from: "../node_modules/@capacitor/android/capacitor/build.gradle"
}

// Task to clean the build directory.
task clean(type: Delete) {
    delete rootProject.buildDir
}
