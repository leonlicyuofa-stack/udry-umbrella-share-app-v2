// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath libs.plugins.androidApplication
        classpath libs.plugins.kotlinAndroid
        classpath libs.plugins.googleServices
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // This path is now corrected to point up one directory to the project root.
    apply from: "../node_modules/@capacitor/android/capacitor/build.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
