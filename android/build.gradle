// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        googleServicesVersion = project.hasProperty('googleServicesVersion') ? project.googleServicesVersion : '4.4.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1'
        classpath "com.google.gms:google-services:$googleServicesVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    minSdkVersion = 22
    compileSdkVersion = 34
    targetSdkVersion = 34
    androidxActivityVersion = '1.9.0'
    androidxAppCompatVersion = '1.7.0'
    androidxCoordinatorLayoutVersion = '1.2.0'
    androidxCoreVersion = '1.13.1'
    androidxFragmentVersion = '1.8.1'
    junitVersion = '4.13.2'
    androidxJunitVersion = '1.2.1'
    androidxEspressoCoreVersion = '3.6.1'
    cordovaAndroidVersion = '10.1.1'
    coreSplashScreenVersion = '1.0.0'
    androidxMaterialVersion = '1.12.0'
    firebaseMessagingVersion = '24.0.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
