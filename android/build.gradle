
// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This classpath is for the Android Gradle Plugin. The version is managed in libs.versions.toml
        classpath libs.plugins.androidApplication
        // This classpath provides the Google Services plugin, needed for Firebase.
        classpath libs.plugins.googleServices
        // This classpath provides the Kotlin plugin, necessary for compiling Kotlin code.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"
    }
}

plugins {
  // Alias for com.android.application from libs.versions.toml
  alias(libs.plugins.androidApplication) apply false
  // Alias for org.jetbrains.kotlin.android from libs.versions.toml
  alias(libs.plugins.kotlinAndroid) apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
