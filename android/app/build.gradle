apply plugin: 'com.android.application'

android {
    namespace "com.udry.app"
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 22
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // Correctly define a variable for the keystore path
        def keystoreFile = System.getenv("UDRY_KEYSTORE_PATH") ? file(System.getenv("UDRY_KEYSTORE_PATH")) : null
        if (keystoreFile && keystoreFile.exists()) {
            signingConfig signingConfigs.release
        }
    }
    signingConfigs {
        release {
            // Read credentials from environment variables
            storeFile System.getenv("UDRY_KEYSTORE_PATH") ? file(System.getenv("UDRY_KEYSTORE_PATH")) : null
            storePassword System.getenv("UDRY_STORE_PASSWORD")
            keyAlias System.getenv("UDRY_KEY_ALIAS")
            keyPassword System.getenv("UDRY_KEY_PASSWORD")
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // Use the signing config defined above
            if (System.getenv("UDRY_KEYSTORE_PATH")) {
                signingConfig signingConfigs.release
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        buildConfig true
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "com.google.android.material:material:1.10.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation 'androidx.webkit:webkit:1.6.1'
    implementation project(':capacitor-android')
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
    implementation project(':capacitor-status-bar')
}

apply from: 'capacitor.build.gradle'
