
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply from: "../capacitor-cordova-android-plugins/cordova.variables.gradle"
apply from: "../../node_modules/@capacitor/android/capacitor.build.gradle"


android {
    namespace "com.udry.app"
    compileSdk 35
    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "UTEK_APP_ID", "\"${System.env.UTEK_APP_ID ?: '684c01f3144cc'}\""
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(System.getenv("UDRY_KEYSTORE_PATH"))
            storePassword System.getenv("UDRY_STORE_PASSWORD")
            keyAlias System.getenv("UDRY_KEY_ALIAS")
            keyPassword System.getenv("UDRY_KEY_PASSWORD")
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        all {
            matchingFallbacks = ['debug', 'release']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':capacitor-android')
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-status-bar')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')

    implementation libs.androidx.appcompat
    implementation libs.androidx.coordinatorlayout
    implementation libs.firebase.auth
    implementation libs.firebase.firestore
    implementation(platform(libs.firebase.bom))

    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core

    // Kapt dependency for Room
    kapt project(':capacitor-community-sqlite')
}

apply from: 'capacitor.build.gradle'
