apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
if (!keystorePropertiesFile.exists()) {
    keystorePropertiesFile = rootProject.file("../keystore.properties")
}
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

if (new File('../../node_modules/@capacitor/android/capacitor.build.gradle').exists()) {
    apply from: '../../node_modules/@capacitor/android/capacitor.build.gradle'
}

android {
    namespace "com.getcapacitor.app"
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.getcapacitor.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            if (keystoreProperties.getProperty('my-release-store-file') != null) {
                storeFile file(keystoreProperties.getProperty('my-release-store-file'))
                storePassword keystoreProperties.getProperty('my-release-store-password')
                keyAlias keystoreProperties.getProperty('my-release-key-alias')
                keyPassword keystoreProperties.getProperty('my-release-key-password')
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    implementation project(':capacitor-cordova-android-plugins')
}

if (new File('../../node_modules/capacitor-cordova-android-plugins/cordova.variables.gradle').exists()) {
    apply from: "../../node_modules/capacitor-cordova-android-plugins/cordova.variables.gradle"
}
