plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.udry.app"
    compileSdk 35

    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        buildConfigField "String", "UTEK_APP_ID", "\"684c01f3144cc\""
    }
    
    // This tells Gradle where to find the native Java/Kotlin source files.
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }

    signingConfigs {
        release {
            def keystorePath = System.getenv("UDRY_KEYSTORE_PATH")
            def storePwd = System.getenv("UDRY_STORE_PASSWORD")
            def alias = System.getenv("UDRY_KEY_ALIAS")
            def keyPwd = System.getenv("UDRY_KEY_PASSWORD")

            if (keystorePath == null || keystorePath.trim().isEmpty()) {
                println("‚ö†Ô∏è  UDRY_KEYSTORE_PATH not set ‚Äî using debug keystore for release build.")
                storeFile file("debug.keystore")
                storePassword "android"
                keyAlias "androiddebugkey"
                keyPassword "android"
            } else {
                storeFile rootProject.file(keystorePath)
                storePassword storePwd
                keyAlias alias
                keyPassword keyPwd
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        buildConfig true
    }
}

