apply plugin: 'com.android.application'

android {
    namespace "com.udry.app"
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 22
        targetSdkVersion 33
        versionCode 2
        versionName "1.0.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resValue "string", "ionic_app_id", "Default"
        resValue "string", "ionic_channel_name", "Production"
        resValue "string", "ionic_update_method", "background"
        resValue "string", "ionic_max_versions", "2"
        resValue "string", "ionic_min_background_duration", "30"
        resValue "string", "ionic_update_api", "https://api.ionicjs.com"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('keystorePath')) {
                storeFile file(project.property('keystorePath'))
                storePassword project.property('keystorePassword')
                keyAlias project.property('keyAlias')
                keyPassword project.property('keyPassword')
            }
        }
    }
    buildTypes {
        release {
             signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation project(':capacitor-android')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-status-bar')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
}

apply from: 'capacitor.build.gradle'

apply plugin: 'com.google.gms.google-services'
