apply from: "capacitor.build.gradle"
plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.udry.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.udry.app"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(System.getenv("UDRY_KEYSTORE_PATH") ?: "app/my-release-key.keystore")
            storePassword System.getenv("UDRY_STORE_PASSWORD")
            keyAlias System.getenv("UDRY_KEY_ALIAS")
            keyPassword System.getenv("UDRY_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig = true
    }
}

kotlinOptions {
    jvmTarget = '1.8'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(libs.androidx.appcompat)
    implementation(libs.androidx.coordinatorlayout)
    implementation(libs.firebase.auth)
    implementation(libs.firebase.firestore)
    implementation(project(':capacitor-android'))
    implementation(project(':capacitor-app'))
    implementation(project(':capacitor-camera'))
    implementation(project(':capacitor-status-bar'))
    implementation(project(':capacitor-community-bluetooth-le'))
    implementation(project(':capacitor-community-sqlite'))
    testImplementation(libs.junit)
    androidTestImplementation(libs.androidx.test.ext.junit)
    androidTestImplementation(libs.espresso.core)
}

