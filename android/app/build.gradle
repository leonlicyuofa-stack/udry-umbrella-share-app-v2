// The apply from: line is now at the top of the file, after the plugins block.
apply from: 'capacitor.build.gradle'

android {
    namespace "com.udry.app"
    compileSdk 35

    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        buildConfig = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    lint {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}


dependencies {
    implementation project(':capacitor-android')
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
    implementation project(':capacitor-status-bar')
    implementation libs.androidx.appcompat
    implementation libs.androidx.coordinatorlayout
    implementation libs.firebase.auth
    implementation libs.firebase.firestore

    // Add this line to make the SQLite plugin classes available to Kapt
    kapt project(':capacitor-community-sqlite')
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-kapt'
