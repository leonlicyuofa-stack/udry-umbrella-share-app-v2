apply plugin: 'com.android.application'

android {
    namespace "com.udry.app"
    compileSdk 34
    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file(System.getenv("UDRY_KEYSTORE_PATH") ?: 'app/my-release-key.keystore')
            storePassword System.getenv("UDRY_STORE_PASSWORD") ?: 'udry-secret-password'
            keyAlias System.getenv("UDRY_KEY_ALIAS") ?: 'udry_alias'
            keyPassword System.getenv("UDRY_KEY_PASSWORD") ?: 'udry-secret-password'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.getByName("release")
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation(libs.androidx.appcompat)
    implementation(libs.androidx.coordinatorlayout)
    implementation project(':capacitor-android')
    testImplementation(libs.junit)
    androidTestImplementation(libs.androidx.test.ext.junit)
    androidTestImplementation(libs.espresso.core)
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
    implementation project(':capacitor-status-bar')
}

apply from: project(':capacitor-cordova-android-plugins').cordovaAndroidProject(cdvMinSdkVersion: 22)
