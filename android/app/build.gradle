// This is the main build file for the Android app module.

// All variables are now inherited from the root project's build.gradle.
// The line "apply from: '../variables.gradle'" has been removed.

plugins {
    id 'com.android.application'
}

android {
    namespace "com.udry.app"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Signing configuration for release builds
    signingConfigs {
        release {
            // More robust property loading for diagnostics
            def keystorePropertiesFile = file("keystore.properties")
            if (keystorePropertiesFile.exists()) {
                def keystoreProperties = new Properties()
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']

                // --- NEW DIAGNOSTIC TEST ---
                // Print the values *after* they have been assigned to this config block.
                println "--> [DIAGNOSTIC] Signing Config Store Password: '${storePassword}'"
                println "--> [DIAGNOSTIC] Signing Config Key Password:   '${keyPassword}'"
                println "--> [DIAGNOSTIC] Signing Config Key Alias:      '${keyAlias}'"

            } else {
                println "--> [DIAGNOSTIC] keystore.properties not found. Signing will be skipped or fail."
            }
        }
    }

    // Apply the release signing configuration to the release build type
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$rootProject.ext.androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$rootProject.ext.androidxCoordinatorLayoutVersion"
    implementation "androidx.test.ext:junit:$rootProject.ext.androidxJunitVersion"
    implementation "androidx.test.espresso:espresso-core:$rootProject.ext.androidxEspressoCoreVersion"
    testImplementation "junit:junit:$rootProject.ext.junitVersion"
    
    // Capacitor dependencies
    implementation project(':capacitor-android')
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-status-bar')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
}

// apply google services
apply plugin: 'com.google.gms.google-services'
