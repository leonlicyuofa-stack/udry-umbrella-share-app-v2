apply plugin: 'com.android.application'

android {
    namespace "com.udry.app"
    compileSdk 34
    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.getByName("release")
        }
    }
    signingConfigs {
        release {
            if (System.getenv("UDRY_KEYSTORE_PATH") != null) {
                storeFile file(System.getenv("UDRY_KEYSTORE_PATH"))
                storePassword System.getenv("UDRY_STORE_PASSWORD")
                keyAlias System.getenv("UDRY_KEY_ALIAS")
                keyPassword System.getenv("UDRY_KEY_PASSWORD")
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation libs.androidx.appcompat
    implementation project(':capacitor-android')
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
    implementation project(':capacitor-status-bar')
    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
    implementation project(':capacitor-cordova-android-plugins')
}

if (enableJetifier) {
    println "capacitor-android: Applying jetifier transformations..."
    // This will handle jetifying all the dependencies.
    apply plugin: 'com.android.tools.build.jetifier'
}

// Re-add the necessary apply from for cordova compatibility
apply from: "../../node_modules/capacitor-cordova-plugin-ir-remocon/src/android/cordova.gradle"
if (project.hasProperty('cordovaAndroidProject')) {
  cordovaAndroidProject {
    cdvMinSdkVersion = 22
  }
}
