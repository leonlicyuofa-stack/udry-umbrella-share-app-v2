// DO NOT EDIT THIS FILE MANUALLY
apply from: "capacitor.build.gradle"

import java.util.Properties

// Reading properties from the environment variables passed in the build command
def udryKeystorePath = System.getenv("UDRY_KEYSTORE_PATH")
def udryStorePassword = System.getenv("UDRY_STORE_PASSWORD")
def udryKeyAlias = System.getenv("UDRY_KEY_ALIAS")
def udryKeyPassword = System.getenv("UDRY_KEY_PASSWORD")

plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.udry.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            if (udryKeystorePath != null) {
                storeFile file(udryKeystorePath)
                storePassword udryStorePassword
                keyAlias udryKeyAlias
                keyPassword udryKeyPassword
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.getByName("release")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation libs.androidx.appcompat
    implementation libs.androidx.coordinatorlayout
    implementation(platform(libs.firebase.bom))
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-firestore")

    implementation project(':capacitor-android')
    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
    implementation project(':capacitor-status-bar')
}

apply from: file("../../node_modules/@capacitor-community/bluetooth-le/android/build.gradle")
apply from: file("../../node_modules/@capacitor-community/sqlite/android/build.gradle")
apply plugin: 'com.google.gms.google-services'
