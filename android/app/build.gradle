apply plugin: 'com.android.application'
apply from: "capacitor.build.gradle"

android {
    namespace "com.udry.app"
    compileSdk 34
    defaultConfig {
        applicationId "com.udry.app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.getByName("release")
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(System.getenv("UDRY_KEYSTORE_PATH") ?: 'my-release-key.keystore')
            storePassword System.getenv("UDRY_STORE_PASSWORD") ?: ''
            keyAlias System.getenv("UDRY_KEY_ALIAS") ?: ''
            keyPassword System.getenv("UDRY_KEY_PASSWORD") ?: ''
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    lint {
        abortOnError false
    }
}

dependencies {
    implementation project(':capacitor-android')
    implementation libs.androidx.appcompat
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-status-bar')
    implementation project(':capacitor-community-bluetooth-le')
    implementation project(':capacitor-community-sqlite')
    implementation(platform(libs.firebase.bom))
    implementation(libs.firebase.auth)
    implementation(libs.firebase.firestore)
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
    implementation 'com.google.android.material:material:1.12.0'
}

apply plugin: 'com.google.gms.google-services'
