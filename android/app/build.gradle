// Defines the Android application plugin and the Kotlin Android plugin.
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Main configuration block for the Android application.
android {
    // Specifies the SDK versions for compiling and running the app.
    namespace "com.getcapacitor.app"
    compileSdk 34
    defaultConfig {
        applicationId "com.getcapacitor.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // Defines the build types for the application, such as 'release'.
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Specifies the source directories for the application's code and resources.
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }
    }
    
    // Configures packaging options, excluding certain files to prevent conflicts.
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

// Block for declaring all dependencies required by the application.
dependencies {
    // Capacitor and its plugins
    implementation project(':capacitor-android')
    implementation project(':capacitor-community-sqlite')
    
    // Core Android libraries
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-ktx:1.13.1"
    
    // Testing libraries
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxTestExtJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    
    // Additional libraries can be added here
}
