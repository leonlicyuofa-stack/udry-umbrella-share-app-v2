# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  cpu: 1
  memoryMiB: 512
headers:
  - path: /
    headers:
      - key: Cache-Control
        value: 'public, max-age=3600, must-revalidate'
      - key: X-Frame-Options
        value: 'SAMEORIGIN'
      - key: X-Content-Type-Options
        value: 'nosniff'
      - key: Referrer-Policy
        value: 'no-referrer-when-downgrade'
      - key: Strict-Transport-Security
        value: 'max-age=31536000; includeSubDomains'
      - key: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://placehold.co https://maps.gstatic.com https://maps.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://maps.googleapis.com https://*.stripe.com http://localhost:*; frame-src 'self' https://www.google.com https://*.stripe.com;"
