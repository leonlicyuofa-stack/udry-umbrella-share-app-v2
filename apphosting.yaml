# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  cpu: 1
  memoryMiB: 512
# This block handles redirects based on the user's operating system for deep links.
# If a user without the app scans a QR code (/rent/**), it directs them to the correct app store.
i18n:
  # This glob matches rental deep link URLs.
  glob: /rent/**
  # If the user is on iOS, redirect them to the Apple App Store.
  # IMPORTANT: Replace YOUR_IOS_APP_ID with your actual App Store ID.
  ios: https://apps.apple.com/app/id6751819661
  # If the user is on Android, redirect them to the Google Play Store.
  # IMPORTANT: Replace YOUR_ANDROID_PACKAGE_NAME with your app's package name (e.g., com.udry.app).
  android: https://play.google.com/store/apps/details?id=com.udry.app
headers:
  - path: /payment/success**
    headers:
      - key: Cache-Control
        value: 'no-store'
      - key: X-UDRY-DEBUG
        value: 'RULE-APPLIED-V6-TEST'
  - path: /
    headers:
      - key: X-Frame-Options
        value: 'SAMEORIGIN'
      - key: X-Content-Type-Options
        value: 'nosniff'
      - key: Referrer-Policy
        value: 'no-referrer-when-downgrade'
      - key: Strict-Transport-Security
        value: 'max-age=31536000; includeSubDomains'
      - key: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://placehold.co https://maps.gstatic.com https://maps.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://maps.googleapis.com https://*.stripe.com http://localhost:*; frame-src 'self' https://www.google.com https://*.stripe.com;"
